[pytest]
log_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
console_output_style = "progress"
json_report = /opt/output/sixsq.nuvla_pytest.output.json
addopts = --browser firefox --html=/opt/output/sixsq.nuvla_pytest.output.html --self-contained-html
